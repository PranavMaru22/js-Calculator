<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="icon" href="./cal-icon.webp">
    <title>CALCULATOR</title>
</head>
<body>
    <div class="calculator">
        <h1>CASIO</h1>
        <div class="screen">
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="sign">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="sign">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="sign">x</button>
            <button>.</button>
            <button>0</button>
            <button>00</button>
            <button class="sign">/</button>
        </div>
        <div class="clear-div">
            <button id="clear">CLEAR</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
